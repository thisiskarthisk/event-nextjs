<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 240 240" width="100%" height="100%">
  <style>
    /* 1. ANIMATIONS &amp; BEAM */
    @keyframes scan-move {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(160px); }
    }
    
    .scanner-beam {
      stroke: #ff0000;
      stroke-width: 4;
      stroke-linecap: round;
      filter: drop-shadow(0 0 6px #ff0000);
      animation: scan-move 2s ease-in-out infinite;
      opacity: 0.8;
    }

    /* 2. OUTER BRACKETS */
    .outer-corner {
        fill: none;
        stroke: currentColor;
        stroke-width: 8;
        stroke-linecap: square;
    }

    /* 3. CUSTOM ROUNDED CORNERS (FINDER PATTERNS) */
    .qr-finder-outer { fill: currentColor; }
    .qr-finder-inner-white { fill: fillColor; }
    .qr-finder-inner-dot { fill: currentColor; }
    
    /* A white mask to cover the sharp corners of the real QR code below */
    .finder-mask { fill: fillColor; }
  </style>

  <defs>
    <rect id="p" width="8" height="8"/>
  </defs>

